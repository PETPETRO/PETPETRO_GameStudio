<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/bacgroundFooter.xhtml">

	<script>
		//<![CDATA[
		function changeImage(id) {

			var a = parseInt(id.charAt(1));
			var b = id.charAt(0);

			for (var i = 0; i <= a; i++) {
				document.getElementById(b + i).setAttribute("width", "80px");
			}

			if (document.getElementById(id).getAttribute("src") == "resources/gfx/star.png") {
				for (var i = 0; i <= a; i++) {
					document.getElementById(b + i).setAttribute("src",
							"resources/gfx/starYellow.png");
				}
				return;
			}

			if (document.getElementById(id).getAttribute("src") == "resources/gfx/starYellow.png") {
				for (var i = 0; i <= 9; i++) {
					document.getElementById(b + i).setAttribute("src",
							"resources/gfx/star.png");
				}
				return;
			}
		}
		//]]>
	</script>

	<ui:define name="content">

		<h:head>
			<title>Game studio</title>
		</h:head>



		<DIV class="row col-12" style="display: flex; margin-top: 10%">
			<DIV class="col-2" />
			<DIV class="col-3" style="text-align: center;">
				<a href="http://localhost:8080/gameStudio/stones.jsf"> <IMG
					alt="jiojo" src="resources/gfx/stones.png"
					style="border: 0; width: 100%;" />
				</a>
			</DIV>
			<DIV class="col-2" />
			<DIV class="col-3" style="text-align: center;">
				<a href="http://localhost:8080/gameStudio/mines.jsf"> <IMG
					alt="jiojo" src="resources/gfx/mines.png"
					style="border: 0; width: 100%" /></a>
			</DIV>
			<DIV class="col-2" />
		</DIV>


		<DIV class="row col-12" style="display: flex;">
			<DIV class="col-2" />
			<DIV class="col-3" style="text-align: center;">

				<h:form>
					<ui:repeat
						value="#{ratingController.getAverageRatingInStars('stones')}">
						<h:graphicImage value="/resources/gfx/fullStar.jpg" width="50px" />
					</ui:repeat>
				</h:form>

			</DIV>
			<DIV class="col-2" />
			<DIV class="col-3" style="text-align: center;">

				<h:form>
					<ui:repeat
						value="#{ratingController.getAverageRatingInStars('minesweeper')}">
						<h:graphicImage value="/resources/gfx/fullStar.jpg" width="50px" />
					</ui:repeat>
				</h:form>

			</DIV>
			<DIV class="col-2" />

		</DIV>

		<DIV class="row col-12" style="display: flex; height: 50px;"></DIV>


		<DIV class="row col-12" style="display: flex;">
			<DIV class="col-2" />
			<DIV class="col-3" style="text-align: center;">
				<a href="http://localhost:8080/gameStudio/greeting.jsf"><IMG
					alt="jiojo" src="resources/gfx/guess.png"
					style="border: 0; width: 100%" /> </a>
			</DIV>
			<DIV class="col-2" />
			<DIV class="col-3" style="text-align: center;">
				<a href="http://localhost:8080/gameStudio/puzzles.jsf"> <IMG
					alt="jiojo" src="resources/gfx/puzzles.png"
					style="border: 0; width: 100%" /></a>
			</DIV>
			<DIV class="col-2" />
		</DIV>


		<DIV class="row col-12" style="display: flex;">
			<DIV class="col-2" />
			<DIV class="col-3" style="text-align: center;">
				<h:form>
					<ui:repeat
						value="#{ratingController.getAverageRatingInStars('guessNumber')}">
						<h:graphicImage value="/resources/gfx/fullStar.jpg" width="50px" />
					</ui:repeat>
				</h:form>

			</DIV>
			<DIV class="col-2" />
			<DIV class="col-3" style="text-align: center;">
				<h:form>
					<ui:repeat
						value="#{ratingController.getAverageRatingInStars('puzzle')}">
						<h:graphicImage value="/resources/gfx/fullStar.jpg" width="50px" />
					</ui:repeat>
				</h:form>
			</DIV>
			<DIV class="col-2" />
		</DIV>

		<div class="row col-2" style="margin-left: auto; margin-right: auto;">
			<h:form style="text-align: center;" align="center">
				<h:commandLink rendered="#{userController.logged==true}"
					action="#{userController.loggOut}" value="Log out"
					style="color:black;" />
			</h:form>
		</div>

		<div class="row col-12" style="text-align: center;">
			<h:outputText rendered="#{userController.logged==true}"
				value="You are logged as #{user.name}" style="color: black;" />
		</div>



		<div class="row col-1" style="text-align: center;">
			<h:link rendered="#{empty user || userController.logged==false}"
				value="Register " outcome="registration.jsf" style="color: black;"></h:link>
		</div>

		<div class="row col-1" style="text-align: center;">
			<h:link rendered="#{empty user || userController.logged==false}"
				value="   Login" outcome="login.jsf" style="color: black;"></h:link>
		</div>



	</ui:define>
</ui:composition>
