		<script>
			//<![CDATA[

			function changeImage(id) {

				var a = parseInt(id.charAt(1));
				var b = id.charAt(0);

				for (var i = 0; i <= a; i++) {
					var w = document.getElementById(b + i)
							.getAttribute("width");
					w = parseInt(w);
					w = w * 2;

					document.getElementById(b + i).setAttribute("width",
							w + "px");
					document.getElementById(b + i).setAttribute("src",
							"resources/gfx/fullStar.jpg");
				}
			}
			//]]>
		</script>

		<script>
			//<![CDATA[

			function colr() {

				var hexChars = '0123456789ABCDEF'.split(''); // will split each character
				var hexColor = '#';
				for (var i = 0; i < 6; i++) {
					hexColor += hexChars[Math.round(Math.random() * 15)]; // 0..15 = 16 hex range
				}

				document.getElementById("commentText").setAttribute("style",
						"color:" + hexColor);
			}

			window.onload = colr();
