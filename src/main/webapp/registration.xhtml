<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<h:head>
	<title>Registration</title>

</h:head>
<body
	style="background-image: url(resources/gfx/gameStudio.jpg); background-position: center; background-repeat: no-repeat; height: 100%;">


	<div style="width: 100%; margin-top: 5%;" align="center">


		<h:form>
			<h:panelGrid columns="3">
				<font style="color: white;">Name:</font>
				<h:inputText id="reg_name" value="#{user.name}">
					<f:validateLength minimum="5" maximum="10">
					</f:validateLength>
				</h:inputText>
				<h:message for="reg_name" errorClass="invalid" style="color: red" />

				<font style="color: white;">Password:</font>
				<h:inputSecret id="reg_passwd" value="#{user.password}">
					<f:validateLength minimum="5" maximum="10"></f:validateLength>
					<f:validateRegex pattern=".*\d.*"></f:validateRegex>
				</h:inputSecret>
				<h:message for="reg_passwd" errorClass="invalid" style="color: red" />
				<h:commandButton action="#{userController.registerUser()}"
					value="Register!" />

			</h:panelGrid>
		</h:form>

		<br />
		<div style="display: inline;">

			<h:outputText style=" text-align: center;"
				rendered="#{userController.logged==true}"
				value="User with this name or password already exists" />
		</div>
	</div>

	<footer style="text-align: center; background: transparent;"
		class="navbar navbar-fixed-bottom">
		<p style="color: black">&#xA9; Created by Peter Petrovaj.</p>
	</footer>
</body>
</html>
